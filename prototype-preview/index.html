<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype Preview Gallery</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Prototype preview gallery</h1>
      <p id="preview-title">Choose a prototype to preview</p>
    </header>

    <main>
      <section class="controls">
        <label for="theme-select">Prototype:</label>
        <select id="theme-select" name="theme-select"></select>
        <p id="preview-description">Use the dropdown or query string (?theme=retro-grid).</p>
      </section>

      <section>
        <div id="preview-surface">Prototype preview surface</div>
      </section>

      <section>
        <h2>Available prototype styles</h2>
        <div id="theme-list"></div>
      </section>
    </main>

    <script type="module" src="./theme-loader.js"></script>
  </body>
</html>
